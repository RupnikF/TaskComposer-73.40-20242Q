apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "s3-service.fullname" . }}
  labels:
    {{- include "s3-service.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "s3-service.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "s3-service.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "s3-service.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          env:
            - name: "KAFKA_HOST"
              value: {{ .Values.kafka_host }}
            - name: "KAFKA_PORT"
              value: {{ .Values.kafka_port | quote }}
            - name: "INPUT_TOPIC"
              value: {{ .Values.input_topic }}
            - name: "OUTPUT_TOPIC"
              value: {{ .Values.output_topic }}
            - name: "SERVICE_NAME"
              value: {{ .Values.service_name }}
            - name: "FILES_BASE_PATH"
              value: {{ .Values.files_base_path }}
            - name: "OTEL_SERVICE_NAME"
              value: "s3-service"
            - name: "OTEL_EXPORTER_OTLP_ENDPOINT"
              value: "http://logging-signoz-otel-collector.default.svc.cluster.local:4318"
            - name: "OTEL_EXPORTER_OTLP_PROTOCOL"
              value: "http"
          livenessProbe:
            {{- toYaml .Values.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.readinessProbe | nindent 12 }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{- with .Values.volumeMounts }}
          volumeMounts:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with .Values.volumes }}
      volumes:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
