apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "ubuntu-service.fullname" . }}
  labels:
    {{- include "ubuntu-service.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "ubuntu-service.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "ubuntu-service.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "ubuntu-service.serviceAccountName" . }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: "KAFKA_HOST"
              value: {{ .Values.kafka_host }}
            - name: "KAFKA_PORT"
              value: {{ .Values.kafka_port | quote }}
            - name: "INPUT_TOPIC"
              value: {{ .Values.input_topic }}
            - name: "OUTPUT_TOPIC"
              value: {{ .Values.output_topic }}
            - name: "ENV_MODE"
              value: "production"
            - name: "SERVICE_NAME"
              value: "echo-service"
            - name: "OTEL_EXPORTER_OTLP_ENDPOINT"
              value: "logging-signoz-otel-collector.default.svc.cluster.local:4318"
            - name: "OTEL_EXPORTER_OTLP_ENDPOINT_GRPC"
              value: "logging-signoz-otel-collector.default.svc.cluster.local:4317"
            - name: "OTEL_EXPORTER_OTLP_LOGS_ENDPOINT"
              value: "http://logging-signoz-otel-collector.default.svc.cluster.local:4318/v1/logs"
            - name: "HOST_PORT"
              value: "localhost:8080"
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          {{- with .Values.livenessProbe }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.readinessProbe }}
          readinessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.volumeMounts }}
          volumeMounts:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with .Values.volumes }}
      volumes:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
